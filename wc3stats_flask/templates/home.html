{% extends "layout.html" %}
{% block title %}wc3stats{% endblock %}
{% block body %}
<div class="card text-center mt-3">
    <div class="card-header">
        <div class="d-flex justify-content-center">
            <div>WC3 Stats - Analyze your Warcraft 3 Replays</div>
        </div>
    </div>
    <div class="card-body">
        <p class="card-text">WC3 Stats is a tool that computes statistics based on your Warcraft 3 replays. Just
            enter your player name and select your replays.</p>
            <form id="form" method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp"
                    placeholder="Enter your playername">
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input name="replays" type="file" class="custom-file-input" id="inputReplays" multiple="true" accept=".w3g">
                    <label class="custom-file-label" for="customFile">Choose replays</label>
                </div>
            </div>
            <button id="btnSubmit" type="submit" class="btn btn-primary" disabled>Compute Stats</button>
        </form>
        <div class="progress mt-3">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                  0%
                </div>
        </div>
    </div>
</div>
{% endblock %}
